<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Root styling */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 12px;
      margin: 0;
      padding: 20px;
    }
    .input-field,
    .checkbox-container {
      width: 100%;
      max-width: 500px;
      display: flex;
      align-items: center;
      border: 2px solid #055514; /* Notion green outline */
      border-radius: 4px;
      padding: 8px;
      box-sizing: border-box;
    }
    .input-field input {
      width: 100%;
      font-size: 16px;
      padding: 8px;
      color: #055514; /* Notion background green for placeholder */
      outline: none;
      border: none;
    }
    .input-field input::placeholder {
      color: #055514; /* Notion placeholder text color */
    }
    .checkbox-container label {
      color: #055514;
      font-size: 16px;
      margin-left: 8px;
    }
    .checkbox-container input[type="checkbox"] {
      appearance: none;
      width: 20px;
      height: 20px;
      margin: 0;
      border: 2px solid #055514; /* Notion green outline */
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .checkbox-container input[type="checkbox"]:checked {
      background-color: #055514; /* Notion green for check */
      color: white;
    }
    .checkbox-container input[type="checkbox"]:checked::before {
      content: "✔︎";
      font-size: 20px;
      color: white;
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .input-field, .checkbox-container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Input Fields -->
  <div class="input-field">
    <input type="text" placeholder="Beschreibe dein Ziel näher" />
  </div>
  <div class="input-field">
    <input type="text" placeholder="Was willst du konkret erreichen" />
  </div>

  <!-- Checkbox -->
  <div class="checkbox-container">
    <input type="checkbox" id="goal-realistic" />
    <label for="goal-realistic">Ist dieses Ziel realistisch</label>
  </div>

  <!-- Reward Input -->
  <div class="input-field">
    <input type="text" placeholder="Setzte eine Belohnung fest" />
  </div>

</body>
</html>
